<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javasript.js" defer></script>
    <title>Agregar Dirección</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra superior con dirección -->
    <div class="address-bar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Location_dot_black.svg" alt="Location icon" class="location-icon">
        <span class="address-text">Enviar a - Ingrese su dirección</span>
    </div>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
    </header>

    <!-- Contenedor para agregar dirección -->
    <div class="address-wrapper">
        <div class="address-container"> 
            <h1>Agregar Dirección</h1>
            <form>
                
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="">--Seleccione un país--</option>
                </select>

                <label for="nombredireccion">Nombre completo (nombre y apellido)</label>
                <input type="text" id="nombredireccion" placeholder="" required>

                <label for="ciudad">Dirección</label>
                <input type="text" id="dirección" placeholder="Direccion,apartado postal,nombre de la empresa,c/o" required>
                
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" placeholder="Ingrese su ciudad" required>
                
                <label for="estado">Estado/Provincia/Region</label>
                <input type="text" id="estado" placeholder="" required>
                
                <label for="codigo-postal">Código Postal</label>
                <input type="text" id="codigo-postal" placeholder="Ingrese su código postal" required>

                <label for="codigo-postal">Número de teléfono</label>
                <input type="text" id="numerotelefono" placeholder="" required>

            
                
                <button type="submit">Guardar Dirección</button>
            </form>
        </div>
    </div>
</body>
</html>
