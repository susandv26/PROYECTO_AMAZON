    <div class="login-wrapper">
        <div class="login-container"> 

            <h1>Crear cuenta</h1>
            <form id="registerForm">
                <label for="nombre">Tu nombre</label>
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
                
                <label for="numberCo">Número Teléfono o Correo</label>
                <input type="correo" id="correo" placeholder="Correo Electrónico" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Como mínimo 6 caracteres" required>
                
                <label for="confirmPassword">Vuelve a escribir la contraseña</label>
                <input type="password" id="confirmPassword" placeholder="" required>
                
                <button type="submit">Continuar</button>
            </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="../login/login.html">Iniciar sesión</a></p>
        </div>
