<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Clon de Amazon</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Logo de Amazon">
        </div>
        <h1>Carrito de Compras</h1>
    </header>
    <main>
        <div id="product-list">
            <div class="product">
                <h3>Producto 1</h3>
                <p>Precio: $29.99</p>
                <label for="quantity-1">Cantidad:</label>
                <input type="number" id="quantity-1" value="1" min="1">
            </div>
            <div class="product">
                <h3>Producto 2</h3>
                <p>Precio: $49.99</p>
                <label for="quantity-2">Cantidad:</label>
                <input type="number" id="quantity-2" value="1" min="1">
            </div>
            <div class="product">
                <h3>Producto 3</h3>
                <p>Precio: $19.99</p>
                <label for="quantity-3">Cantidad:</label>
                <input type="number" id="quantity-3" value="1" min="1">
            </div>
        </div>
        <div id="cart">
            <h2>Tu Carrito</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout-button" onclick="proceedToCheckout()">Proceder al Pago</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
