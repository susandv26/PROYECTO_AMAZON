<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javasript.js" defer></script>
    <title>Amazon Iniciar Sesion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">


    <!-- Contenedor de Login centrado -->
    <div class="login-wrapper">
        <div class="login-container"> 

            <h1>Sign-In</h1>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" placeholder="Email or mobile phone number" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit">Continue</button>
            </form>

            <!-- Enlace "¿Necesitas ayuda?" que muestra más opciones -->
        <div class="help-link">
            <a href="javascript:void(0)" onclick="toggleHelp()">¿Necesitas ayuda?</a>
        </div>

        <!-- Contenido oculto que se muestra al hacer clic en el enlace -->
        <div id="help-content" style="display:none; margin-top: 10px;">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p><a href="#">Más formas de obtener soporte</a></p>
        </div>
            <div class="new-to-amazon">
                <p>Eres nuevo en Amazon?</p>
                <button class="create-account-btn">Crear tu  cuenta de Amazon</button>
            </div>
        </div>
    </div>
</body>
</html>
