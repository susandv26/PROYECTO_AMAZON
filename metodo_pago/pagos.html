<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Pago</h2>
        <form id="pago-form">
            <div class="mb-3">
                <label for="tipo_tarjeta" class="form-label">Tipo de Tarjeta</label>
                <select class="form-select" id="tipo_tarjeta" required>
                    <option value="1">Crédito</option>
                    <option value="2">Débito</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="titular" class="form-label">Titular</label>
                <input type="text" id="titular" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="numero_tarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" id="numero_tarjeta" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
                <input type="date" id="fecha_vencimiento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="number" id="cvv" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" id="total" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="direccion_envio" class="form-label">Dirección de Envío</label>
                <input type="number" id="direccion_envio" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pagar</button>
        </form>
    </div>
    <script src="controlador.js"></script>
</body>
</html>
