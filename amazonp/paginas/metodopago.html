<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago - Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con el logo y barra de navegación -->
    <div class="header">
       
    </div>

    <!-- Sección para ingresar métodos de pago -->
    <div class="payment-methods">
        <h1>Métodos de pago</h1>
        
        <!-- Formulario para editar la tarjeta de crédito -->
        <div class="payment-method">
            <form action="#" method="POST">
                <h2>Editar Método de Pago</h2>
                <label for="cardNumber">Número de tarjeta</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

                <div class="card-icons">
                    <img src="https://cdn.icon-icons.com/icons2/2163/PNG/512/visa_icon_133070.png" alt="Visa" class="card-icon">
                    <img src="https://cdn.icon-icons.com/icons2/1455/PNG/256/mastercard_99447.png" alt="mastercard" class="card-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/2052px-American_Express_logo_%282018%29.svg.png" alt="americanexpress" class="card-icon">
                    <img src="https://raw.githubusercontent.com/aaronfagan/svg-credit-card-payment-icons/main/flat-rounded/discover.svg" alt="discover" class="card-icon">
                </div>



                <label for="expiryDate">Fecha de vencimiento</label>
                <input type="month" id="expiryDate" name="expiryDate" required>

                <label for="securityCode">Código de seguridad</label>
                <input type="text" id="securityCode" name="securityCode" placeholder="123" required>

                <label for="billingAddress">Dirección de facturación</label>
                <input type="text" id="billingAddress" name="billingAddress" placeholder="Dirección" required>

                <button type="submit" class="submit-button">Guardar cambios</button>
            </form>
        </div>

        <!-- Botón para agregar un nuevo método -->
        <div class="payment-method">
            <button class="add-button">Agregar un nuevo método de pago</button>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>Amazon &copy; 2024</p>
    </div>
</body>
</html>
